<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome to the Number Guessing Game!</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Number Guessing Game</h1>
        <p>A random number is secretly selected between 1 and 100. See if you can guess it in 10 turns or fewer! You'll know if your guess was too high or too low.</p>
        <div class="form">
            <label for="guessField">Enter a guess: </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit">
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <script defer src="scripts/main.js"></script>
    </body>
</html>
